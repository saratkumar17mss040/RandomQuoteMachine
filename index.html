<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Random Quote Machine -ðŸ¤–</title>
		<!-- favicon -->
		<link rel="shortcut icon" href="../resources/quote.ico" />
		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous"
		/>
		<!-- custom stylesheet -->
		<link rel="stylesheet" href="./src/styles.css" />
	</head>
	<body>
		<div id="quote-box">
			<div id="sub-container">
				<i class="fa fa-quote-left fa-2x" aria-hidden="true"></i>
				<span id="text"> </span>
				<i class="fa fa-quote-right fa-2x" aria-hidden="true"></i>
				<div id="author"></div>
				<div id="button-container">
					<button id="btn-twitter">
						<a
							id="tweet-quote"
							title="Tweet this quote!"
							href="https://twitter.com/login?lang=en"
							><i class="fa fa-twitter fa-2x" aria-hidden="true"></i
						></a>
					</button>
					<button id="btn-tumblr">
						<a title="Post this quote on tumblr!" href="https://www.tumblr.com/"
							><i class="fa fa-tumblr fa-2x" aria-hidden="true"></i
						></a>
					</button>
					<button type="button" id="new-quote">
						<span id="inner-text">New quote</span>
					</button>
				</div>
			</div>
		</div>
		<!-- custom script -->
		<script src="./src/app.js"></script>
	</body>
</html>
